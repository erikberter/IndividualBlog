{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <img class="card-img-top" src="{{post.image.url}}" alt="{{post.image_alt}}"/>
        <div class="p-5">
            <h1 class="card-title">{{ post.title }}</h1>

            <p class="date">
            Published {{ post.publish }} by {{ post.author }}
            </p>

            <p class="card-text"> 
                {% autoescape off %}
                    {{ post.text|linebreaks}} 
                {% endautoescape %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
