{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
<div class="mb-2">

    {% for post in posts %}
    <div class=" {% if forloop.counter|divisibleby:2 %}bg-danger{% else %}bg-light{% endif %}">
    <div class="mb-4 h-md-250 flex-column">
        <h2><a href="{{ post.get_absolute_url }}">
        {{ post.title }}
        </a></h2>

        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>

        <p>{{ post.text|truncatewords:30|linebreaks }}</p>
    </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
